# Testing pleiotropy in multiparental populations
### Frederick Boehm
### March 6, 2019

---












# Introduction

- Tens of thousands of traits with RNA sequencing and mass spectrometry can be measured

- Multiparental populations offer high-resolution QTL mapping

- Together, high-dimensional traits and multiparental populations can inform complex trait genetics

- New analysis tools, such as a pleiotropy test for multiparental populations, are needed 


---

# Jiang and Zeng  (1995)  test

- Two-parent crosses    

- Applies to two traits that co-map     

- `\(H_0\)`: Pleiotropy    

- `\(H_A\)`: Two separate QTL    



---

# Challenges in multiparental populations

- Complex patterns of relatedness    

- Multiple founder lines

- Determining statistical significance    


---

# Solutions to challenges

- Complex patterns of relatedness    

.soln[Multivariate random effects]

- Multiple founder lines

.soln[Fixed effect for each founder allele]    

- Determining statistical significance    

.soln[Parametric bootstrap]    






---

# Test procedure

- Fit the model: `$$vec(Y) = Xvec(B) + vec(G) + vec(E)$$` for each ordered pair of markers

    - `\(G\)`: Polygenic random effects   
    
    - `\(E\)`: Random errors
    
- Calculate likelihood for each ordered pair of markers    

---

# Test procedure

- Test statistic: `$$- \log_{10} \frac{\max \text{likelihood under pleiotropy}}{\max \text{likelihood for separate QTL}}$$`    

- Parametric bootstrap to get p-value

# Application

- Logan, et al.  (2013)  and  Recla, et al.  (2014)  studied 261 Diversity Outbred mice    

    - Chromosome 8 QTL affecting "hot plate latency" at 57 cM: *Hydin*    
    
    - Chromosome 8 QTL for "percent time in light" at 55 cM    
    
    - Does *Hydin* affect "percent time in light"?

# Conclusions

- Weak evidence for two separate QTL affecting the two phenotypes    

    - One QTL affects "distance traveled in light"    
    
    - Second QTL contains *Hydin* and affects "hot plate latency"
